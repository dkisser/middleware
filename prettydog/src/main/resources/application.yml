server:
  port: 8080

spring:
  application:
    name: auth-server
  datasource:
    #数据库链接配置
    url: jdbc:mysql://localhost/auth?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    #数据库连接池配置
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize:  5
    minIdle:  5 #最小空闲链接
    maxActive:  20  #最大活跃链接
    maxWait:  60000 #获取连接等待超时的时间
    timeBetweenEvictionRunsMillis:  60000 #间隔多久才进行一次检测，检测需要关闭的空闲连接
    minEvictableIdleTimeMillis: 300000  #一个连接在池中最小生存的时间
    validationQuery:  SELECT 'x'
    testWhileIdle:  true
    testOnBorrow: true
    testOnReturn: true
    druid:
      remove-abandoned: true
      remove-abandoned-timeout-millis: 1800
      log-abandoned: false

mybatis:
  #设置mybatis的mapper文件扫描路径
  mapper-locations: classpath*:mybatis/**/*.xml

logging:
  level:
    root: info
    org:
      springframework:
        web:  debug
      apache:
        tomcat: info
      wc:
        prettydog: info